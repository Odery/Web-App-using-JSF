<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>
<h:head>
   <title>Home page</title>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
   <h2>Student List:</h2>
    <hr/><br/>
    <h:dataTable value="#{studentController.students}" var="tempStudent" styleClass="table"
                    headerClass="table_header" rowClasses="table_odd_row, table_even_row">
        <h:column>
            <f:facet name="header">First Name</f:facet>
            #{tempStudent.name}
        </h:column>
        <h:column>
            <f:facet name="header">Last Name</f:facet>
            #{tempStudent.lastName}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{tempStudent.email}
        </h:column>
    </h:dataTable>
    <h:messages />
</h:body>
</html>
